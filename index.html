<head>

    <style>

        button {

            transition: transform 0.1s;

    </style>
</head>
<body>

<div class="container">

    <select id="langSelect">

<script>
    const synth = window.speechSynthesis;
    const textInput = document.getElementById('textInput');
    const langSelect = document.getElementById('langSelect');

    function speak() {
        if (synth.speaking) synth.cancel(); // Stoppe la voix si elle parle dÃ©jÃ 
        const utter = new SpeechSynthesisUtterance(textInput.value);
        utter.lang = langSelect.value;
        
        // Optionnel : ajuster le ton ou la vitesse
        utter.pitch = 1;
        utter.rate = 1;
        
        synth.speak(utter);
    }

    function quickSpeak(text) {
        textInput.value = text;
        speak();
    }
</script>
